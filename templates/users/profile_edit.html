{% extends 'users/users_base.html' %}

{% block title %} Profile Edit {% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px; margin-bottom: 100px">
    <div class="col-md-6 offset-md-3">
        <form action="" method="POST">
            {{ form.non_field_errors }}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            {% csrf_token %}

            <button type="submit" class="btn btn-success btn-lg">Modify</button>
        </form>
    </div>
    <a href="{% url 'users:profile' profile.user_name %}" class="btn btn-light">
        <i class="fas fa-backward" style="margin-right: 4px;"></i>Back
    </a>
</div>
{% endblock %}
