{% extends 'blogs/blogs_base.html' %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block title %}Create Article{% endblock %}

{% block content %}

    <div class="container" style="margin-top: 100px; margin-bottom: 100px">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    {{ field }}
                </div>
            {% endfor %}

            <div class="form-group row mt-5 mb-5">
                <div class="col-md-12">
                    <button class="btn btn-success" type="submit">Create</button>
                </div>
            </div>
        </form>
        {{ form.media }}
    </div>

    <!-- highlight.js -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
    <!-- プレビューにもシンタックスハイライトを適応 -->
    <script>

        const elements = document.getElementsByClassName('markdownx');
        for (element of elements) {
            element.addEventListener('markdownx.update', event => {
                for (const block of document.querySelectorAll('pre code')) {
                    hljs.highlightBlock(block);
                }
            });
        }

    </script>
{% endblock %}
