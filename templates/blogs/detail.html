
{% extends 'blogs/blogs_base.html' %}
{% load markdown %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 100px;">
        <h1>{{ article.title }}</h1>
        <hr>
        <br>
        {{ article.text | markdown_to_html }}
        <a href="{% url 'blogs:index' %}" class="btn btn-info mt-5">戻る</a>
    </div>

    <!-- highlight.js -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/atom-one-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
{% endblock %}
